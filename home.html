<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1 id="title">My Gym</h1>
    <div class="container">
        <img src="photos/maleGym.jpg" alt="Male Picture" class="image" style="width:100%">
        <div class="middle">
            <button class="btn"><a href="Male.html">Male</a></button>
        </div>
    </div>
    <div class="container">
        <img src="photos/femaleGym.png" alt="Female Picture" class="image" style="width:100%">
        <div class="middle">
            <button class="btn"><a href="Female.html">Female</a></button>
        </div>
    </div>
    <div class="container"><br></div>
    <div class="container2">
        <h3 id="quotes">The last three or four reps is what makes the muscle grow. This area of pain divides a
            champion
            from someone who is not a champion"</h3>
        <h4 id="author"><b>~ Arnold Schwarzenegger ~</b></h4>
    </div>

    <div class="ibm">
        <img src="photos/ibm.png" alt="picture for IBM">
         <button class="CalculateBtn"><a href="ibm.html">Calculate</a></button>
    </div>

    <a href="AboutUs.html">About Us</a>
</body>
<style>
    /*  title text align center */
    #title {
        text-align: center;
    }

    /*  2 Photos aligning horizontally*/
    .container {
        float: left;
        position: relative;
        width: 50%;
        height: 80%;
    }

    .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }

    .container:hover .image {
        opacity: 0.3;
    }

    .container:hover .middle {
        opacity: 1;
    }

    .text {
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        padding: 16px 32px;
    }

    /* quote and author */
    #quotes {
        text-align: center;
    }

    #author {
        text-align: center;
    }

    .container .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #555;
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .container .btn:hover {
        background-color: black;
    }

    /*IBM*/
    .ibm {
        float: inherit;
        position: relative;
        width: 100%;
    }

    .CalculateBtn {
        background-color: #555;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .CalculateBtn:hover {
        background-color: black;
    }

    .ibm:hover .image {
        opacity: 0.3;
    }

    .ibm:hover .middle {
        opacity: 1;
    }
</style>

</html>

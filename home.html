<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1 id="title">My Gym</h1>
    <div class="container">
        <img src="photos/maleGym.jpg" alt="Male Picture" class="image" style="width:100%">
        <div class="middle">
            <div class="text">Male</div>
        </div>
    </div>
    <div class="container">
        <img src="photos/femaleGym.png" alt="Female Picture" class="image" style="width:100%">
        <div class="middle">
            <div class="text">Female</div>
        </div>
    </div>
  
        <br><img src="photos/ibm.png" alt="picture for IBM">
        
        <h3 id="quotes">The last three or four reps is what makes the muscle grow. This area of pain divides a
            champion
            from someone who is not a champion"</h3>
        <h4 id="author">Arnold Schwarzenegger</h4>

</body>
<style>
    /*  title text align center */
    #title {
        text-align: center;
    }

    /*  2 Photos aligning horizontally, also adding a button */
    .container {
        float: left;
        position: relative;
        width: 50%;
        height: 80%;
    }

    .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }

    .container:hover .image {
        opacity: 0.3;
    }

    .container:hover .middle {
        opacity: 1;
    }

    .text {
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        padding: 16px 32px;
    }

    /* quote and author */
    #quotes {
        text-align: center;
    }

    #author {
        text-align: center;
    }
</style>

</html>
